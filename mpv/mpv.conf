# Program Behavior
include=~~/profiles.conf
profile=gpu-hq

# Video
hwdec=auto
vd-lavc-dr=yes

# Audio
ad-lavc-threads=0
audio-display=no

# Subtitles
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=yes

# Window
title=${media-title}
cursor-autohide-fs-only=yes

# Input
native-keyrepeat=yes

# OSD
osd-font=monospace
osd-border-size=0
osd-scale=0.5

# Screenshot
screenshot-tag-colorspace=yes
screenshot-template="%F - %P"
screenshot-directory=~/Pictures/Screenshots
screenshot-jpeg-quality=100

# Network
tls-verify=yes
rtsp-transport=lavf

# GPU renderer options
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
tscale=oversample
scaler-lut-size=10
interpolation=yes
opengl-pbo=yes
temporal-dither=yes

# Miscellaneous
video-sync=display-resample
